### pizzamino.ini ###
# Copy and edit to your liking

[video]
res_x = 640
res_y = 480

[audio]
#rate=44100 # optional
vol_sfx=100
vol_bgm=100

# default controls simulate an arcadestick
# with movement on the left hand.
[controls]
p1_up=w
p1_down=s
p1_left=a
p1_right=d
p1_A=p
p1_B=[
p1_C=]
p1_D='Space'

# I use SDL keycodes instead of scancodes, so the
# keybindings are keyboard layout dependent!
# for ex. if you use Colemak you should bind WARS instead of WASD.

# Special symbols - no SDL keycode needed, take this shiromino! :P
# 'Left Ctrl'
# 'Left Shift'
# 'Left Alt'
# 'Tab'
# 'Backspace'
# 'Escape'
# 'Return'
# 'Left GUI' (Windows/Super key)
# 'Right Alt' 
# 'Space'
# More - try them yourself
